<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Conversor</h1>
    </header>

    <input type="checkbox" name="menu-button" id="menu-button">
    <nav>
        <label for="menu-button" id="logo" onclick=""><img src="img/menu-hamburguer.svg" alt="Logo"></label>
        <p>Conversões</p>
        <ul>
            <li onclick="conversao('db')"><p>Decimal para binário</p></li>
            <li onclick="conversao('bd')"><p>Binário para decimal</p></li>
            <li onclick="conversao('dh')"><p>Decimal para hexadecimal</p></li>
            <li onclick="conversao('hd')"><p>Hexadecimal para decimal</p></li>
            <li onclick="conversao('bh')"><p>Binário para hexadecimal</p></li>
            <li onclick="conversao('hb')"><p>Hexadecimal para binário</p></li>
        </ul>
    </nav>

    <main>
        <section id="layout">
            <div id="TipoCv">
                <h2>Tipo de conversão</h2>
            </div>
            <div id="input-area">
                <h2>Entrada</h2>
                <input type="text" name="input-number" id="input-number" placeholder="Digite o número aqui">
            </div>

            <div id="output-area">
                <h2>Saída</h2>
                <input type="text" name="output-number" id="output-number" placeholder="Resultado" disabled>
            </div>

            <div id="buttons-area">
                <button id="convert-button">Converter</button>
                <button id="clear-button">Limpar</button>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
